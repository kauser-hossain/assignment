<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE WEBSITE</title>
    <!-- tailwind and daisy ui connection -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- goggle font connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- custom font setting -->
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="font-inter">
    <header>
      <nav class="container mx-auto mt-10 mb-9">
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <img src="./images/Logo.png" alt="" />
          </div>
          <div class="flex-1">
            <button onclick="dataSorted()" id="sortButton" class="btn">
              Sort by Views
            </button>
          </div>
          <div class="flex-none">
            <button onclick="loadBlog()" id="loadBlog" class="btn btn-secondary">Blog</button>
          </div>
        </div>
      </nav>
      <hr class="mb-3">
    </header>
    <main>
      <!-- display catagory -->
      <section id="button-container" class=""></section>
      <!-- display all card -->
      <section
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 container mx-auto gap-6 mt-10"
      ></section>
    </main>
    <footer></footer>
    <!-- javascript connection -->
    <script src="script.js/ph-tube.js"></script>
  </body>
</html>
